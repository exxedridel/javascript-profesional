<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>
    <script>
      function Hero(name) {
        this.name = name;
      }

      Hero.prototype.saludar = function () {
        console.log(`Hola, soy ${this.name}.`);
      };

      const zelda = new Hero("Zelda");

      // propiedades de la instancia
      console.log("Name:", zelda.name);

      // propiedades de la "clase"
      console.log("Saludar", zelda.saludar);

      // propiedades heredadas ej: toString
      console.log("Saludar", zelda.toString);

      // hasOwnProperty (de donde sale toString o esto?)
      console.log(
        'zelda.hasOwnProperty("saludar"):',
        zelda.hasOwnProperty("saludar")
      ); // se busca en consola si tiene su propia propiedad, sino en el prototipo, sino en el prototipo del protoptipo
         // si no tiene object va a ser undefined (por eso se agrega la herencia mediante Hero.prototype)
    </script>
  </body>
</html>
