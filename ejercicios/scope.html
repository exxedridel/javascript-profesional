<html>
  <head>
    <title>Scope</title>
  </head>
  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script>
      // Global Scope
      // var message = "Scope Global!";
      // var $ = function(message) {
      //   console.log("Say: " + message);
      // };

      // Function Scope
      function printNumbers() {
        // no imprime del 0-9
        for (var i = 0; i < 10; i++) { // ya que var no recuerda el 'block scope'
          setTimeout(function () { // setTimeout ó eventualmente despues del tiempo asignado
            console.log(i);
          }, 100); // va a acabar después del loop ya que c/function tiene su propio scoope
        }
      }
      printNumbers();
      // para hacerlo funcionar necesitamos otra variable que la redirija el scope, así:
      function printNumbers2() {
        for (var i = 0; i < 10; i++) {
          function eventuallyPrintNumber(n) {
            setTimeout(function () {
              console.log(n);
            }, 100);
          }
          eventuallyPrintNumber(i); // se redirije 'i' a 'n' no importando el tiempo de resolución
        }
      }
      printNumbers2();

      // Block Scope
      function printNumbers3() {
        for (let i = 0; i < 10; i++) { // let si opera sobre todo el block scope
          setTimeout(function () {
            console.log(i);
          }, 100);
        }
      }
      printNumbers3();
      // Module Scope
      // Se agrega al type= del script y las variables no salen del archivo en el que refiere ese script
    </script>
  </body>
</html>
